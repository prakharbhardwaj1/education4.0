<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Maths Quiz</h1>
            <a href="sign-in.html" class="float-right">Sign Out</a>
        </div>

<div class="progress">
  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{width}}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<br><br>
        <div class="row justify-content-center shift">
            <div class="col-12 col-sm-4">
                <a href="Maths-q1.html">Question {{prev_ques}}</a>
            </div>
            <div class="col-12 col-sm-4">
                Question {{this_ques}}
            </div>
            <div class="col-12 col-sm-4">
                <a href="Maths-q3.html">Question {{next_ques}}</a>
            </div>
        </div>
        <br><br>
        <div class="container col-12 offset-sm-2 col-sm-8 bg">
            <h2 class="lead just">
                <span class="q">Q{{this_ques}}.</span> {{question}}
            </h2>
               <br>
                <form action="{{url_for('quesAns10')}}" method="post">
                <div class="row col-12">
            <div class="form-check float-left  shiftmar" action="{{url_for('quesAns')}}" method="POST">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="defaultCheck1" name="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  {{option_one}}
                </label>
              </div>
              <div class="form-check float-right  shiftmar">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" name="defaultCheck2" name="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  {{option_two}}
                </label>
              </div>
                </div>
                <div class="row col-12">
              <div class="form-check float-left shiftmar">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" name="defaultCheck3" name="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                  {{option_three}}
                </label>
              </div>
              <div class="form-check float-right shiftmar">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" name="defaultCheck4" name="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                  {{option_four}}
                </label>
              </div>
              </div>
              <br><br>
              <button type="button" class="btn btn-warning offset-sm-5">Submit</button>
        </form>
    </div>
</body>
</html>
